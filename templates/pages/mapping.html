<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get Started</title>
    {% include 'components/header.html' %}
    <style></style>
  </head>
  <body style="overflow: hidden">
    {% include 'components/navigation.html' %}

    <!-- Map Container -->
    <div
      id="map"
      class="d-flex align-items-center justify-content-center vh-100"
      style="height: 500px; width: 100%"
    ></div>

    <!-- Custom Zoom Controls -->
    <div class="custom-zoom-controls">
      <button id="zoom-in">+</button>
      <button id="zoom-out">-</button>
      <button
        data-bs-toggle="offcanvas"
        data-bs-target="#searchOffcanvas"
        aria-controls="searchOffcanvas"
      >
        <i class="bi bi-search"></i>
      </button>
      <button
        id="filter"
        data-bs-toggle="offcanvas"
        data-bs-target="#filterOffcanvas"
        aria-controls="filterOffcanvas"
      >
        <i class="bi bi-funnel"></i>
      </button>
    </div>

    <!-- Search Offcanvas -->
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="searchOffcanvas"
      aria-labelledby="searchOffcanvasLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="searchOffcanvasLabel">
          Search Barangay
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <p>Search functionality coming soon...</p>
      </div>
    </div>

    <!-- Filter Offcanvas -->
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="filterOffcanvas"
      aria-labelledby="filterOffcanvasLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="filterOffcanvasLabel">
          Filter Barangay
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <p>Filter functionality coming soon...</p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/getBarangay")
          .then((response) => response.json())
          .then((data) => {
            let map = L.map("map", { zoomControl: false }).setView(
              [14.85, 120.82],
              12
            );

            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
              attribution: "&copy; OpenStreetMap contributors",
            }).addTo(map);

            let greenIcon = L.icon({
              iconUrl: "static/img/pin.png",
              shadowUrl:
                "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png",
              iconSize: [50, 50],
              iconAnchor: [12, 41],
              popupAnchor: [1, -34],
              shadowSize: [41, 41],
            });

            data.barangays.forEach((brgy) => {
              L.marker([brgy.Latitude, brgy.Longitude], { icon: greenIcon })
                .addTo(map)
                .bindPopup(`<b>${brgy.Barangay}</b>`);
            });

            document
              .getElementById("zoom-in")
              .addEventListener("click", () => map.zoomIn());
            document
              .getElementById("zoom-out")
              .addEventListener("click", () => map.zoomOut());
          })
          .catch((error) =>
            console.error("Error fetching barangay data:", error)
          );
      });
    </script>

    {% include 'components/footer.html' %}
  </body>
</html>
